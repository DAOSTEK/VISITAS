    <meta charset="UTF-8">

    <title>Sistema de Registro de Visitas</title>

    <style>

        .loading-spinner {
            display: none;

            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;

        }

            display: none;

        }



        /*......................................*/
       
        body {
        background: linear-gradient(135deg, #17a2b8c7, #345ba3);
        font-family: 'Segoe UI', sans-serif;
        padding: 2rem;
        }
        .container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Visitas</h1>
        
        <form id="registro-form" action="/guardar" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label><strong>INE (Obligatorio):</strong></label>
                        <button type="button" id="btn-capturar-ine" class="btn btn-primary">
                            Capturar INE
                            <span class="loading-spinner" id="spinner-ine"></span>
                        </button>
                        <div class="progress-bar" id="progress-ine"></div>
                        <div class="alert alert-danger alert-message" id="error-ine">
                            Error al capturar imagen. Intente nuevamente.
                        </div>
                        <div class="mt-2">
                            <img id="ine-preview" class="preview-image" style="display: none;">
                        </div>
                        <input type="hidden" id="fecha" name="fecha">
                        <input type="hidden" id="hora" name="hora">
                        <input type="hidden" id="imagen_ine_path" name="imagen_ine_path">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Selfie (Opcional):</label>
                        <button type="button" id="btn-capturar-selfie" class="btn btn-secondary">
                            Capturar Selfie
                            <span class="loading-spinner" id="spinner-selfie"></span>
                        </button>
                        <div class="progress-bar" id="progress-selfie"></div>
                        <div class="alert alert-danger alert-message" id="error-selfie">
                            Error al capturar imagen. Intente nuevamente.
                        </div>
                        <div class="mt-2">
                            <img id="selfie-preview" class="preview-image" style="display: none;">
                        </div>
                        <input type="hidden" id="imagen_selfie_path" name="imagen_selfie_path">
                    </div>
                </div>
            </div>
            
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg" id="btn-guardar">Guardar Registro</button>
            </div>
            <div class="form-group text-center mt-4">
                <a href="/consultar" class="btn btn-info btn-lg ml-2">Ver Registros</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // FunciÃ³n para simular progreso visual (mÃ¡s rÃ¡pido)
            function simulateProgress(elementId, duration) {
                const progressBar = $(elementId);
                progressBar.css('width', '0%').show();
                
                let progress = 0;
                const interval = duration / 20; // 20 pasos
                const step = 100 / 20;
                
                const timer = setInterval(function() {
                    progress += step;
                    if (progress >= 100) {
                        clearInterval(timer);
                        setTimeout(function() {
                            progressBar.css('width', '0%').hide();
                        }, 200);
                    } else {
                        progressBar.css('width', progress + '%');
                    }
                }, interval);
                
                return timer;
            }
            
            // Capturar INE
            $('#btn-capturar-ine').click(function() {
                let btn = $(this);
                
                // Ocultar mensajes de error anteriores
                $('#error-ine').hide();
                
                // Mostrar spinner y barra de progreso (reducido a 0.8 segundos)
                $('#spinner-ine').show();
                let progressTimer = simulateProgress('#progress-ine', 800); 
                btn.prop('disabled', true);
                
                // Capturar imagen
                $.post('/capturar_ine', function(data) {
                    if (data.success) {
                        // Mostrar vista previa con base64 (instantÃ¡neo)
                        if (data.preview_base64) {
                            $('#ine-preview').attr('src', data.preview_base64).show();
                        } else {
                            // Fallback al mÃ©todo anterior
                            $('#ine-preview').attr('src', data.imagen_ine + '?' + new Date().getTime()).show();
                        }
                        
                        // Guardar datos
                        $('#fecha').val(data.fecha);
                        $('#hora').val(data.hora);
                        $('#imagen_ine_path').val(data.imagen_ine);
                    } else {
                        // Mostrar mensaje de error
                        $('#error-ine').show();
                        // CODIGO DE DIEGO ARTURO HERNANDEZ REYES - DAOSTEK
                        clearInterval(progressTimer);
                        $('#progress-ine').css('width', '0%').hide();
                    }
                })
                .fail(function() {
                    $('#error-ine').show();
                    // Detener la barra de progreso
                    clearInterval(progressTimer);
                    $('#progress-ine').css('width', '0%').hide();
                })
                .always(function() {
                    // Ocultar spinner y habilitar botÃ³n
                    $('#spinner-ine').hide();
                    btn.prop('disabled', false);
                });
            });
            
            // Capturar Selfie (opcional)
            $('#btn-capturar-selfie').click(function() {
                let btn = $(this);
                
                // Ocultar mensajes de error anteriores
                $('#error-selfie').hide();
                
                // Mostrar spinner y barra de progreso (reducido a 0.8 segundos)
                $('#spinner-selfie').show();
                let progressTimer = simulateProgress('#progress-selfie', 800);
                btn.prop('disabled', true);
                
                // Capturar imagen
                $.post('/capturar_selfie', function(data) {
                    if (data.success) {
                        // Mostrar vista previa con base64 (instantÃ¡neo)
                        if (data.preview_base64) {
                            $('#selfie-preview').attr('src', data.preview_base64).show();
                        } else {
                            // Fallback al mÃ©todo anterior
                            $('#selfie-preview').attr('src', data.imagen_selfie + '?' + new Date().getTime()).show();
                        }
                        
                        // Guardar path
                        $('#imagen_selfie_path').val(data.imagen_selfie);
                    } else {
                        // Mostrar mensaje de error
                        $('#error-selfie').show();
                        // Detener la barra de progreso
                        clearInterval(progressTimer);
                        $('#progress-selfie').css('width', '0%').hide();
                    }
                })
                .fail(function() {
                    $('#error-selfie').show();
                    // Detener la barra de progreso
                    clearInterval(progressTimer);
                    $('#progress-selfie').css('width', '0%').hide();
                })
                .always(function() {
                    // Ocultar spinner y habilitar botÃ³n
                    $('#spinner-selfie').hide();
                    btn.prop('disabled', false);
                });
            });
            
            // Validar formulario - solo INE es obligatorio
            $('#registro-form').submit(function(e) {
                if (!$('#imagen_ine_path').val()) {
                    e.preventDefault();
                    alert('Debe capturar la imagen de la INE');
                }
            });
        });
    </script>




<!-- MODAL DE FIN DE MES -->
<div id="finMesModal" class="modal">
    <div class="modal-content">
      <h2>ðŸ“… Fin de mes</h2>
      <p>Hoy es fin de mes. Â¿Deseas descargar el respaldo antes de borrar los registros?</p>
      <div class="modal-buttons">
        <button class="btn btn-primary" id="confirmarRespaldo">SÃ­, descargar respaldo</button>
        <button class="btn btn-secondary" id="cancelarRespaldo">Cancelar</button>
      </div>
    </div>
  </div>
  
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.4);
      align-items: center;
      justify-content: center;
    }
  
    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease;
    }
  
    .modal-content h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }
  
    .modal-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }
  
    .modal-buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }
  
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
  
    .btn-secondary {
      background-color: #ccc;
      color: black;
    }

    .modal-backdrop.show {
    opacity: 0;
    }
  
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
      const todayStr = today.toISOString().split('T')[0];
      const respaldoRealizado = localStorage.getItem("respaldoRealizado");
    
      // Solo mostrar modal si HOY es el Ãºltimo dÃ­a del mes Y no se ha hecho respaldo hoy
      if (today.toDateString() === lastDayOfMonth.toDateString() && respaldoRealizado !== todayStr) {
        document.getElementById("finMesModal").style.display = "flex";
    
        document.getElementById("confirmarRespaldo").addEventListener("click", () => {
          // Guardar que ya se hizo respaldo hoy
          localStorage.setItem("respaldoRealizado", todayStr);
    
          // Descargar respaldo
          window.location.href = "/descargar_respaldo";
    
          // Borrar visitas despuÃ©s de 3 segundos
          setTimeout(() => {
            fetch('/borrar_visitas', { method: 'POST' })
              .then(res => res.json())
              .then(data => {
                if (data.success) {
                  alert("Respaldo descargado y registros eliminados.");
                  location.reload();
                }
              });
          }, 3000);
    
          document.getElementById("finMesModal").style.display = "none";
        });
    
        document.getElementById("cancelarRespaldo").addEventListener("click", () => {
          document.getElementById("finMesModal").style.display = "none";
        });
      }
    });
    </script>
